<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoke Firebase Function</title>
</head>
<body>
<h1>Export to Excel</h1>
<input type="date" id="dateInput">
<button id="exportButton">Export</button>

<script>
        // Function to get the start and end dates for the last 7 days
        function getLast7DaysRange() {
            const currentDate = new Date();
            const endOfRange = new Date(currentDate);
            const startOfRange = new Date(currentDate);

            // Set the start of the range to 7 days before today
            startOfRange.setDate(currentDate.getDate() - 6); // 7 days ago including today

            return {
                start: startOfRange.toISOString().split('T')[0], // Format YYYY-MM-DD
                end: endOfRange.toISOString().split('T')[0]
            };
        }

        // Set the min and max attributes for the date input field
        function setDateInputRange() {
            const { start, end } = getLast7DaysRange();
            const dateInput = document.getElementById('dateInput');
            dateInput.setAttribute('min', start);
            dateInput.setAttribute('max', end);
        }

        window.onload = setDateInputRange;

        document.getElementById('exportButton').addEventListener('click', async () => {
            const date = document.getElementById('dateInput').value;

            if (!date) {
                alert('Please select a date within the last 7 days (including today)');
                return;
            }

            const url = `https://us-central1-streetcare-d0f33.cloudfunctions.net/exportToExcel?date=${date}`;

            try {
                const response = await fetch(url);
                const result = await response.text();

                if (response.ok) {
                    alert(result);
                } else {
                    alert(`Error: ${result}`);
                }
            } catch (error) {
                console.error('Error invoking Firebase function:', error);
                alert('Error invoking Firebase function');
            }
        });
    </script>
</body>
</html>
